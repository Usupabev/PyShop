<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>PyShop</title>
</head>
<style>
    body {
        background: url({% static 'img/back_ground.jpg' %});
    }
</style>

<body>
    <div style="margin-top: 200px;" class="container">
<ol class="list-group list-group-numbered">
    {% for category in categories%}
      {% if category.products.all %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold"><a href="{% url 'list' category.slug %}">{{ category.title }}</a></div>
    </div>
    <span class="badge bg-primary rounded-pill">{{ category.products.count }}</span>
  </li>
    {% endif %}
    {% endfor %}
</ol>
    </div>
</body>
</html>
